<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example</title>
    <meta name="author" content="RicardoCastro">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link href="styles/style.css" rel="stylesheet" type="text/css" />

    <script src="scripts/addAndRemove.js" defer></script>
    <script src="scripts/dragAndDrop.js" defer></script>

</head>

<body>
    <h1>Intento de Trello</h1>

    <div class="container">

        <div class="row gx-3 gy-3">
            <div class="col-sm-4">
                <div class="accordion" id="accordionBackLog">
                    <div class="accordion-item">

                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                BackLog
                            </button>
                        </h2>
                        <div draggable="true" id="dropBackLog" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <div id="collapseOne" class="accordion-collapse collapse show"
                                data-bs-parent="#accordionBackLog">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-outline-light" onclick="addCardInBucket('dropBackLog','primary')">
                                        <span class="material-symbols-outlined">library_add</span>
                                    </button>
                                </div>
                                <div class="accordion-body">
                                    <div class="TheCard"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="accordion" id="accordionSprint">
                    <div class="accordion-item">

                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                Sprint
                            </button>
                        </h2>
                        <div draggable="true" id="dropSprint" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <div id="collapseTwo" class="accordion-collapse collapse show"
                                data-bs-parent="#accordionSprint">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-outline-light" onclick="addCardInBucket('dropSprint','warning')">
                                        <span class="material-symbols-outlined">library_add</span>
                                    </button>
                                </div>
                                <div class="accordion-body">
                                    <div class="TheCard"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="accordion" id="accordionDone">
                    <div class="accordion-item">

                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                                Done
                            </button>
                        </h2>
                        <div draggable="true" id="dropDone" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <div id="collapseThree" class="accordion-collapse collapse show"
                                data-bs-parent="#accordionDone">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-outline-light" onclick="addCardInBucket('dropDone','success')">
                                        <span class="material-symbols-outlined">library_add</span>
                                    </button>
                                </div>
                                <div class="accordion-body">
                                    <div class="TheCard"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
