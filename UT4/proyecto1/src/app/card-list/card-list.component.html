<div class="row">
    <div *ngFor="let game of games" class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
        <ng-container *ngIf="checkSearchEmpty(); else elseBlock">
            <div class="col">
                <div class="card text-center text-bg-primary h-100">
                    <img [src]="game.background_image" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">{{ game.name }}</h5>
                        <p class="card-text">Released: {{game.released}}</p>
                        <p class="card-text">Rating: {{ game.rating }}</p>
                        <p class="card-text"><small class="text-body-secondary">Last update: {{game.updated}}</small>
                        </p>
                        <button type="button" class="btn btn-primary" (click)="showModal(game)">MasDetalles</button>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-template #elseBlock>
            <div class="col" *ngIf="containsSubstring(game.name)">
                <div class=" card text-center text-bg-primary h-100">
                    <img [src]="game.background_image" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">{{ game.name }}</h5>
                        <p class="card-text">Released: {{game.released}}</p>
                        <p class="card-text">Rating: {{ game.rating }}</p>
                        <p class="card-text"><small class="text-body-secondary">Last update:
                                {{game.updated}}</small>
                        </p>
                        <button type="button" class="btn btn-primary" (click)="showModal(game)">MasDetalles</button>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
